<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1, p, iframe {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        h1, p {
            margin-bottom: 20px;
        }

        h1.show, p.show, iframe.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Center the iframe on small screens */
        @media (max-width: 576px) {
            iframe {
                margin-top: 20px;
            }
        }

        /* Navigation Bar Styles */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            background-color: #333;
            width: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .navbar a {
            padding: 8px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ffc107;
        }

        .navbar button {
            font-size: 18px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- Button to toggle navigation bar on larger screens -->
                <div class="navbar">
                    <button id="toggleBtn">&#9776; Menu</button>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div class="col-md-4">
                <h1>Welcome to My Website!</h1>
                <p>Testttt</p>
                <p>Feel free to join my discord server!</p>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-1"></div>
            <div class="col-md-1"></div>
            <div class="col-md-1">
                <!-- Move the iframe to the right side -->
                <iframe class="show" src="https://discord.com/widget?id=1141737049322426368&theme=dark" width="350"
                    height="500" allowtransparency="true" frameborder="0"
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.querySelectorAll('h1, p, iframe').forEach(function (element) {
                    element.classList.add('show');
                });
            }, 500);
        });

        // Toggle Navigation Bar
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('toggleBtn');
            const navbar = document.querySelector('.navbar');

            toggleBtn.addEventListener('click', function () {
                navbar.style.width = navbar.style.width === '250px' ? '0' : '250px';
            });
        });
    </script>
</body>

</html>
