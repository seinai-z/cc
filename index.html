<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Center the iframe on small screens */
        @media (max-width: 576px) {
            iframe {
                margin-top: 20px;
                opacity: 0;
                transition: opacity 0.8s ease-in-out;
            }

            iframe.show {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" margin-top: 0;">
        <a class="navbar-brand" href="#">Your Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="background-color: #7289da;>Home</a>
                </li>
                <!-- Add more navigation items as needed -->

                <!-- Add a button to toggle the visibility of the iframe -->
                <li class="nav-item">
                    <button class="nav-link btn btn-link" id="toggleButton" style="background-color: #7289da;>Toggle Iframe</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to My Website!</h1>
                <p>Testttt</p>
                <p>Feel free to customize and add more content!</p>
            </div>
            <div class="col-md-6">
                <!-- Move the iframe to the right side -->
                <div id="iframeContainer">
                    <iframe src="https://discord.com/widget?id=1141737049322426368&theme=dark" width="350"
                        height="500" allowtransparency="true" frameborder="0"
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Add a script to toggle the visibility of the iframe on button click
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('toggleButton');
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.querySelector('iframe');

            toggleButton.addEventListener('click', function () {
                iframeContainer.classList.toggle('show');
                iframe.classList.toggle('show');
            });
        });
    </script>
</body>

</html>
