<script src="https://apis.google.com/js/api.js"></script>
<script>
    // Function to load YouTube API client and fetch playlist
    function loadYoutubeAPI() {
        var apiKey = process.env.YOUTUBE_API_KEY;

        gapi.load('client', function () {
            gapi.client.init({
                apiKey: apiKey,
            }).then(function () {
                return gapi.client.request({
                    path: 'https://www.googleapis.com/youtube/v3/playlistItems',
                    params: {
                        part: 'snippet',
                        maxResults: 50,
                        playlistId: playlistId,
                    },
                });
            }).then(function (response) {
                displayVideos(response.result.items);
            }, function (reason) {
                console.log('Error: ' + reason.result.error.message);
            });
        });
    }

        // Function to display videos in the specified container
        function displayVideos(videos) {
            var container = document.getElementById('playlist-container');
            videos.forEach(function (video) {
                var iframe = document.createElement('iframe');
                iframe.src = 'https://www.youtube.com/embed/' + video.snippet.resourceId.videoId;
                iframe.width = '50%';
                iframe.height = '50%';
                iframe.frameborder = '0';
                iframe.allow = 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowfullscreen = true;

                container.appendChild(iframe);
            });
        }

        // Load YouTube API and fetch playlist when the page is ready
        document.addEventListener('DOMContentLoaded', function () {
            loadYoutubeAPI();
        });
    </script>
